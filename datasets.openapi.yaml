basePath: /datasets/v1alpha
consumes:
- application/json
definitions:
  AssemblyDatasetRequestResolution:
    default: FULLY_HYDRATED
    enum:
    - FULLY_HYDRATED
    - DATA_REPORT_ONLY
    type: string
  AssemblyMetadataRequestBioprojects:
    properties:
      accessions:
        items:
          type: string
        type: array
    type: object
  DownloadSummaryDehydrated:
    properties:
      cli_download_command_line:
        type: string
      cli_rehydrate_command_line:
        type: string
      estimated_file_size_mb:
        format: int64
        type: integer
      url:
        type: string
    type: object
  DownloadSummaryHydrated:
    properties:
      cli_download_command_line:
        type: string
      estimated_file_size_mb:
        format: int64
        type: integer
      url:
        type: string
    type: object
  ErrorAssemblyErrorCode:
    default: UNKNOWN_ASSEMBLY_ERROR_CODE
    enum:
    - UNKNOWN_ASSEMBLY_ERROR_CODE
    - INVALID_BIOPROJECT_IDS
    - NO_ASSEMBLIES_FOR_BIOPROJECTS
    - INVALID_TAXON
    type: string
  ErrorGeneErrorCode:
    default: UNKNOWN_GENE_ERROR_CODE
    enum:
    - UNKNOWN_GENE_ERROR_CODE
    - INCOMPLETE_LOOKUP_SYMBOL
    type: string
  ErrorVirusErrorCode:
    default: UNKNOWN_VIRUS_ERROR_CODE
    enum:
    - UNKNOWN_VIRUS_ERROR_CODE
    type: string
  GeneDatasetRequestSort:
    properties:
      direction:
        $ref: '#/definitions/v1alpha1SortDirection'
        description: Select a direction for the sort.
      field:
        $ref: '#/definitions/GeneDatasetRequestSortField'
        description: Select a field to sort on.
    type: object
  GeneDatasetRequestSortField:
    default: SORT_FIELD_UNSPECIFIED
    enum:
    - SORT_FIELD_UNSPECIFIED
    - SORT_FIELD_GENE_ID
    - SORT_FIELD_GENE_TYPE
    - SORT_FIELD_GENE_SYMBOL
    type: string
  GeneDatasetRequestSymbolsForTaxon:
    properties:
      symbols:
        items:
          type: string
        type: array
      taxon:
        type: string
    type: object
  GeneDescriptorGeneType:
    default: UNKNOWN
    enum:
    - UNKNOWN
    - tRNA
    - rRNA
    - snRNA
    - scRNA
    - snoRNA
    - PROTEIN_CODING
    - PSEUDO
    - TRANSPOSON
    - miscRNA
    - ncRNA
    - BIOLOGICAL_REGION
    - OTHER
    type: string
  GeneDescriptorRnaType:
    default: rna_UNKNOWN
    enum:
    - rna_UNKNOWN
    - premsg
    - tmRna
    type: string
  GenomicRegionGenomicRegionType:
    default: UNKNOWN
    enum:
    - UNKNOWN
    - REFSEQ_GENE
    - PSEUDOGENE
    - BIOLOGICAL_REGION
    - OTHER
    type: string
  MicroBiggeDatasetRequestElementFlankConfig:
    properties:
      length:
        format: int64
        type: integer
    title: configuration options for gene file output
    type: object
  OrganismCountByType:
    properties:
      counts:
        $ref: '#/definitions/OrganismCounts'
      type:
        $ref: '#/definitions/OrganismCountType'
    type: object
  OrganismCountType:
    default: COUNT_TYPE_UNSPECIFIED
    enum:
    - COUNT_TYPE_UNSPECIFIED
    - COUNT_TYPE_ASSEMBLY
    - COUNT_TYPE_GENE
    type: string
  OrganismCounts:
    properties:
      node:
        format: int64
        title: The number of assemblies at this node only
        type: integer
      subtree:
        description: The number of assemblies at this node and all children.
        format: int64
        type: integer
    type: object
  OrganismRankType:
    default: NO_RANK
    enum:
    - NO_RANK
    - SUPERKINGDOM
    - KINGDOM
    - SUBKINGDOM
    - SUPERPHYLUM
    - SUBPHYLUM
    - PHYLUM
    - CLADE
    - SUPERCLASS
    - CLASS
    - SUBCLASS
    - INFRACLASS
    - COHORT
    - SUBCOHORT
    - SUPERORDER
    - ORDER
    - SUBORDER
    - INFRAORDER
    - PARVORDER
    - SUPERFAMILY
    - FAMILY
    - SUBFAMILY
    - GENUS
    - SUBGENUS
    - SPECIES_GROUP
    - SPECIES_SUBGROUP
    - SPECIES
    - SUBSPECIES
    - TRIBE
    - SUBTRIBE
    - FORMA
    - VARIETAS
    - STRAIN
    - SECTION
    - SUBSECTION
    - PATHOGROUP
    - SUBVARIETY
    - GENOTYPE
    - SEROTYPE
    - ISOLATE
    - MORPH
    - SERIES
    - FORMA_SPECIALIS
    - SEROGROUP
    - BIOTYPE
    type: string
  ProkaryoteGeneRequestGeneFlankConfig:
    properties:
      length:
        format: int64
        type: integer
    type: object
  SciNameAndIdsSciNameAndId:
    properties:
      sci_name:
        title: Scientific name
        type: string
      tax_id:
        format: uint64
        title: NCBI Taxonomy ID
        type: string
    type: object
  TranscriptTranscriptType:
    default: UNKNOWN
    enum:
    - UNKNOWN
    - PROTEIN_CODING
    - NON_CODING
    - PROTEIN_CODING_MODEL
    - NON_CODING_MODEL
    type: string
  WarningGeneWarningCode:
    default: UNKNOWN_GENE_WARNING_CODE
    enum:
    - UNKNOWN_GENE_WARNING_CODE
    - ACCESSION_VERSION_MISMATCH
    - REPLACED_GENE_ID
    - DISCONTINUED_GENE_ID
    - UNRECOGNIZED_GENE_ID
    - UNRECOGNIZED_GENE_SYMBOL
    - UNRECOGNIZED_ACCESSION
    - UNRECOGNIZED_TAX_TOKEN
    type: string
  WarningReplacedId:
    properties:
      requested:
        type: string
      returned:
        type: string
    type: object
  datasetsv1alpha1Accessions:
    properties:
      accessions:
        items:
          type: string
        type: array
    type: object
  datasetsv1alpha1Annotation:
    properties:
      assemblies_in_scope:
        items:
          $ref: '#/definitions/v1alpha1AnnotatedAssemblies'
        type: array
      release_date:
        type: string
      release_name:
        type: string
    type: object
  protobufAny:
    properties:
      type_url:
        type: string
      value:
        format: byte
        type: string
    type: object
  rpcStatus:
    properties:
      code:
        format: int32
        type: integer
      details:
        items:
          $ref: '#/definitions/protobufAny'
        type: array
      message:
        type: string
    type: object
  v1alpha1AnnotatedAssemblies:
    properties:
      accession:
        type: string
      name:
        type: string
    type: object
  v1alpha1AnnotationForAssembly:
    properties:
      file:
        description: List of annotation files available for this assembly.
        items:
          $ref: '#/definitions/v1alpha1AnnotationForAssemblyFile'
        type: array
      name:
        title: Annotation name
        type: string
      release_date:
        title: The date the annotation was released
        type: string
      release_number:
        description: NCBI Annotation release number, if one exists.
        type: string
      report_url:
        title: NCBI annotation report website
        type: string
      source:
        description: Source of the annotation.  Possibly from a submitter.
        type: string
    type: object
  v1alpha1AnnotationForAssemblyFile:
    properties:
      estimated_size:
        format: uint64
        type: string
      type:
        $ref: '#/definitions/v1alpha1AnnotationForAssemblyType'
    type: object
  v1alpha1AnnotationForAssemblyType:
    default: DEFAULT
    enum:
    - DEFAULT
    - GENOME_GFF
    - GENOME_GBFF
    - GENOME_GB
    - RNA_FASTA
    - PROT_FASTA
    - GENOME_GTF
    type: string
  v1alpha1AnnotationForVirusType:
    default: DEFAULT
    enum:
    - DEFAULT
    - CDS_FASTA
    - PROT_FASTA
    - GENOME_GBFF
    - GENOME_GPFF
    - PDB_FILES
    type: string
  v1alpha1AssemblyDatasetAvailability:
    properties:
      invalid_assemblies:
        items:
          type: string
        type: array
      reason:
        type: string
      valid_assemblies:
        items:
          type: string
        type: array
    type: object
  v1alpha1AssemblyDatasetDescriptor:
    properties:
      annotation_metadata:
        $ref: '#/definitions/v1alpha1AnnotationForAssembly'
        title: Annotation available for this assembly
      assembly_accession:
        title: The GenColl assembly accession (e.g. GCF_000001405.39)
        type: string
      assembly_category:
        description: Category of assembly, like reference.
        type: string
      assembly_level:
        title: The level of the assembly, e.g. Chromosome, Scaffold, Contig or Complete
          Genome
        type: string
      bioproject_lineages:
        items:
          $ref: '#/definitions/v1alpha1BioProjectLineage'
        title: The bioproject(s) associated with this assembly
        type: array
      chromosomes:
        description: 'Which chromosomes are included in this dataset. NB: Mitochondria
          is encoded as ''MT''.'
        items:
          type: string
        type: array
      contig_n50:
        format: int64
        title: Minimum contig length needed to cover 50% of the genome
        type: integer
      display_name:
        description: The name of the Assembly dataset to be displayed in a user interface.
        type: string
      estimated_size:
        format: uint64
        title: Estimated size of all annotation and sequence files in download
        type: string
      org:
        $ref: '#/definitions/v1alpha1Organism'
        title: Organism information
      seq_length:
        format: uint64
        title: Combined length of all sequence data
        type: string
      submission_date:
        title: Date the assembly was provided to NCBI
        type: string
    type: object
  v1alpha1AssemblyDatasetDescriptors:
    properties:
      datasets:
        description: List of all datasets that match the request, up to the provided
          limit.
        items:
          $ref: '#/definitions/v1alpha1AssemblyDatasetDescriptor'
        type: array
      total_count:
        description: The total count of available datasets (ignoring the cutoff parameter).
        format: int64
        type: integer
    type: object
  v1alpha1AssemblyDatasetDescriptorsFilter:
    properties:
      reference_only:
        description: If true, only return reference and representative (GCF_ and GCA_)
          assemblies.
        type: boolean
      refseq_only:
        description: If true, only return RefSeq (GCF_) assemblies.
        type: boolean
    type: object
  v1alpha1AssemblyDatasetDescriptorsRequestContentType:
    default: COMPLETE
    enum:
    - COMPLETE
    - ASSM_ACC
    - COUNTS
    type: string
  v1alpha1AssemblyDatasetRequest:
    properties:
      accessions:
        items:
          type: string
        title: NCBI genome assembly accessions
        type: array
      assembly_accessions:
        items:
          type: string
        title: NCBI genome assembly accessions
        type: array
      chromosomes:
        description: The default setting is all chromosome. Specify individual chromosome
          by string (1,2,MT or chr1,chr2.chrMT). Unplaced sequences are treated like
          their own chromosome ('Un'). The filter only applies to fasta sequence.
        items:
          type: string
        type: array
      exclude_sequence:
        description: Set to true to omit the genomic sequence.
        type: boolean
      hydrated:
        $ref: '#/definitions/AssemblyDatasetRequestResolution'
        description: Set to DATA_REPORT_ONLY, to only retrieve data-reports.
      include_annotation:
        type: boolean
      include_annotation_type:
        description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        items:
          $ref: '#/definitions/v1alpha1AnnotationForAssemblyType'
        type: array
      include_tsv:
        description: Set to true to include a TSV represention of the data-report.
        type: boolean
    type: object
  v1alpha1AssemblyMatch:
    properties:
      assembly:
        $ref: '#/definitions/v1alpha1AssemblyDatasetDescriptor'
      messages:
        items:
          $ref: '#/definitions/v1alpha1Message'
        type: array
    type: object
  v1alpha1AssemblyMetadata:
    properties:
      assemblies:
        items:
          $ref: '#/definitions/v1alpha1AssemblyMatch'
        type: array
      messages:
        items:
          $ref: '#/definitions/v1alpha1Message'
        type: array
      total_count:
        description: The total count of available datasets (ignoring the cutoff parameter).
        format: int64
        type: integer
    type: object
  v1alpha1AssemblyMetadataRequestContentType:
    default: COMPLETE
    enum:
    - COMPLETE
    - ASSM_ACC
    type: string
  v1alpha1BioProject:
    properties:
      accession:
        type: string
      parent_accession:
        type: string
      parent_accessions:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  v1alpha1BioProjectLineage:
    properties:
      bioprojects:
        description: In order, from most specific, up to the root.
        items:
          $ref: '#/definitions/v1alpha1BioProject'
        type: array
    type: object
  v1alpha1DownloadSummary:
    properties:
      assembly_count:
        format: int64
        title: For backwards compatability with old VirusDatasetSummary
        type: integer
      dehydrated:
        $ref: '#/definitions/DownloadSummaryDehydrated'
      errors:
        items:
          $ref: '#/definitions/v1alpha1Error'
        type: array
      hydrated:
        $ref: '#/definitions/DownloadSummaryHydrated'
      messages:
        items:
          $ref: '#/definitions/v1alpha1Message'
        type: array
      record_count:
        description: The number of records for the requested filter.
        format: int64
        type: integer
      resource_updated_on:
        description: The latest date on which the resource was updated.
        format: date-time
        type: string
    type: object
  v1alpha1Error:
    properties:
      assembly_error_code:
        $ref: '#/definitions/ErrorAssemblyErrorCode'
      gene_error_code:
        $ref: '#/definitions/ErrorGeneErrorCode'
      invalid_identifiers:
        items:
          type: string
        type: array
      message:
        type: string
      reason:
        type: string
      valid_identifiers:
        items:
          type: string
        type: array
      virus_error_code:
        $ref: '#/definitions/ErrorVirusErrorCode'
    type: object
  v1alpha1Fasta:
    default: FASTA_UNSPECIFIED
    enum:
    - FASTA_UNSPECIFIED
    - FASTA_GENE
    - FASTA_RNA
    - FASTA_PROTEIN
    - FASTA_GENE_FLANK
    type: string
  v1alpha1GeneDatasetRequest:
    properties:
      accessions:
        description: RNA or Protein accessions.
        items:
          type: string
        type: array
      fasta_filter:
        items:
          type: string
        title: Limit the FASTA sequences in the datasets package to these transcript
          and protein accessions
        type: array
      gene_ids:
        items:
          format: int64
          type: integer
        title: NCBI gene ids
        type: array
      include_annotation_type:
        description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        items:
          $ref: '#/definitions/v1alpha1Fasta'
        type: array
      limit:
        title: Limit the number of returned results ("all", "none", otherwise an integer
          value)
        type: string
      returned_content:
        $ref: '#/definitions/v1alpha1GeneDatasetRequestContentType'
        title: Return either gene-ids, or entire gene metadata
      sort_schema:
        $ref: '#/definitions/GeneDatasetRequestSort'
      symbols_for_taxon:
        $ref: '#/definitions/GeneDatasetRequestSymbolsForTaxon'
      taxon:
        title: NCBI Taxonomy ID or name (common or scientific) that the genes are
          annotated at
        type: string
    type: object
  v1alpha1GeneDatasetRequestContentType:
    default: COMPLETE
    enum:
    - COMPLETE
    - IDS_ONLY
    type: string
  v1alpha1GeneDescriptor:
    properties:
      annotations:
        items:
          $ref: '#/definitions/datasetsv1alpha1Annotation'
        type: array
      chromosome:
        title: See chromosomes
        type: string
      chromosomes:
        items:
          type: string
        type: array
      common_name:
        title: Species common-name
        type: string
      description:
        type: string
      ensembl_gene_ids:
        items:
          type: string
        type: array
      gene_id:
        format: uint64
        title: mongo-required
        type: string
      genomic_ranges:
        items:
          $ref: '#/definitions/v1alpha1SeqRangeSet'
        type: array
      genomic_regions:
        items:
          $ref: '#/definitions/v1alpha1GenomicRegion'
        type: array
      nomenclature_authority:
        $ref: '#/definitions/v1alpha1NomenclatureAuthority'
      omim_ids:
        items:
          type: string
        type: array
      orientation:
        $ref: '#/definitions/v1alpha1Orientation'
      proteins:
        items:
          $ref: '#/definitions/v1alpha1Protein'
        type: array
      reference_standards:
        items:
          $ref: '#/definitions/v1alpha1GenomicRegion'
        type: array
      replaced_gene_id:
        format: uint64
        type: string
      rna_type:
        $ref: '#/definitions/GeneDescriptorRnaType'
      swiss_prot_accessions:
        items:
          type: string
        type: array
      symbol:
        type: string
      synonyms:
        items:
          type: string
        type: array
      tax_id:
        format: uint64
        type: string
      taxname:
        type: string
      transcripts:
        items:
          $ref: '#/definitions/v1alpha1Transcript'
        type: array
      type:
        $ref: '#/definitions/GeneDescriptorGeneType'
    title: Summary of NCBI Gene resource
    type: object
  v1alpha1GeneDescriptors:
    properties:
      errors:
        items:
          $ref: '#/definitions/v1alpha1Error'
        type: array
      genes:
        items:
          $ref: '#/definitions/v1alpha1GeneDescriptor'
        type: array
    type: object
  v1alpha1GeneMatch:
    properties:
      errors:
        items:
          $ref: '#/definitions/v1alpha1Error'
        type: array
      gene:
        $ref: '#/definitions/v1alpha1GeneDescriptor'
      messages:
        items:
          $ref: '#/definitions/v1alpha1Message'
        type: array
      query:
        items:
          type: string
        type: array
      warnings:
        items:
          $ref: '#/definitions/v1alpha1Warning'
        type: array
    type: object
  v1alpha1GeneMetadata:
    properties:
      genes:
        items:
          $ref: '#/definitions/v1alpha1GeneMatch'
        type: array
      messages:
        items:
          $ref: '#/definitions/v1alpha1Message'
        type: array
      total_count:
        description: The total count of available datasets (ignoring the cutoff parameter).
        format: int64
        type: integer
    type: object
  v1alpha1GenomicLocation:
    properties:
      exons:
        items:
          $ref: '#/definitions/v1alpha1Range'
        type: array
      genomic_accession_version:
        type: string
      genomic_range:
        $ref: '#/definitions/v1alpha1Range'
      sequence_name:
        type: string
    type: object
  v1alpha1GenomicRegion:
    properties:
      gene_range:
        $ref: '#/definitions/v1alpha1SeqRangeSet'
        description: The range of this Gene record on this genomic region.
      type:
        $ref: '#/definitions/GenomicRegionGenomicRegionType'
    type: object
  v1alpha1MaturePeptide:
    properties:
      accession_version:
        type: string
      length:
        format: int64
        type: integer
      name:
        type: string
    title: Mature peptide
    type: object
  v1alpha1Message:
    properties:
      error:
        $ref: '#/definitions/v1alpha1Error'
      warning:
        $ref: '#/definitions/v1alpha1Warning'
    type: object
  v1alpha1MicroBiggeDatasetRequestFileType:
    default: FILE_TYPE_UNSPECIFIED
    enum:
    - FILE_TYPE_UNSPECIFIED
    - element_fasta
    - element_flank_fasta
    - contig_fasta
    - protein_fasta
    type: string
  v1alpha1NomenclatureAuthority:
    description: The authority and record by which NCBI has named the gene.
    properties:
      authority:
        type: string
      identifier:
        type: string
    type: object
  v1alpha1Organism:
    properties:
      assembly_count:
        description: The number of assemblies at this node, and all children.
        format: uint64
        type: string
      assembly_counts:
        $ref: '#/definitions/OrganismCounts'
        title: assembly_counts will soon be deprecated
      blast_node:
        title: True if a blast nodes
        type: boolean
      breed:
        title: Infraspecies breed
        type: string
      children:
        description: List of all children tax nodes.
        items:
          $ref: '#/definitions/v1alpha1Organism'
        type: array
      common_name:
        title: Common Name of the organism
        type: string
      counts:
        items:
          $ref: '#/definitions/OrganismCountByType'
        type: array
      cultivar:
        title: Infraspecies cultivar
        type: string
      ecotype:
        title: Infraspecies ecotype
        type: string
      icon:
        type: boolean
      isolate:
        title: Infraspecies isolate
        type: string
      key:
        format: uint64
        type: string
      max_ord:
        format: int64
        type: integer
      merged:
        description: List of all merged tax nodes for the pruned taxonomic tree.
        items:
          $ref: '#/definitions/v1alpha1Organism'
        type: array
      merged_tax_ids:
        description: List of merged (now deprecated) Taxonomy IDs for the current
          Organism.
        items:
          format: uint64
          type: string
        type: array
      min_ord:
        format: int64
        title: ordinal values for any node are the full range of the ordinal values
          in the subtree underneath this node, and are used for faster range-based
          lookups
        type: integer
      parent_tax_id:
        format: uint64
        title: The parent taxnode ID
        type: string
      rank:
        $ref: '#/definitions/OrganismRankType'
        description: The rank of the tax node.
      sci_name:
        title: Scientific Name
        type: string
      search_text:
        items:
          type: string
        title: May include names from merged nodes
        type: array
      sex:
        title: Infraspecies sex
        type: string
      strain:
        title: Infraspecies strain
        type: string
      tax_id:
        format: uint64
        title: NCBI Taxonomy ID
        type: string
      title:
        type: string
    type: object
  v1alpha1Orientation:
    default: none
    enum:
    - none
    - plus
    - minus
    type: string
  v1alpha1OrthologRequestContentType:
    default: COMPLETE
    enum:
    - COMPLETE
    - IDS_ONLY
    type: string
  v1alpha1OrthologSet:
    properties:
      genes:
        $ref: '#/definitions/v1alpha1GeneMetadata'
      method:
        type: string
      ortholog_set_id:
        format: int64
        type: integer
    type: object
  v1alpha1ProkaryoteGeneRequest:
    properties:
      accessions:
        items:
          type: string
        title: WP prokaryote protein accession
        type: array
      gene_flank_config:
        $ref: '#/definitions/ProkaryoteGeneRequestGeneFlankConfig'
      include_annotation_type:
        description: Select additional types of annotation to include in the data
          package.  If unset, no annotation is provided.
        items:
          $ref: '#/definitions/v1alpha1Fasta'
        type: array
    type: object
  v1alpha1Protein:
    properties:
      accession_version:
        type: string
      ensembl_protein:
        type: string
      isoform_name:
        type: string
      length:
        format: int64
        type: integer
      mature_peptides:
        items:
          $ref: '#/definitions/v1alpha1MaturePeptide'
        type: array
      name:
        type: string
    title: Protein product of a transcript
    type: object
  v1alpha1Range:
    description: A range on a sequence record.
    properties:
      begin:
        format: uint64
        type: string
      end:
        format: uint64
        type: string
      order:
        description: When an ordering is desired, fill out the order in the range.
        format: int64
        type: integer
      orientation:
        $ref: '#/definitions/v1alpha1Orientation'
      ribosomal_slippage:
        description: When ribosomal slippage is desired, fill out slippage amount
          between this and previous range.
        format: int32
        type: integer
    type: object
  v1alpha1SciNameAndIds:
    properties:
      sci_name_and_ids:
        items:
          $ref: '#/definitions/SciNameAndIdsSciNameAndId'
